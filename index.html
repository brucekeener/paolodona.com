---
layout: default 
title: "Paolo Dona: Web Developer and (not yet) Entrepreneur"
---
{% for post in site.posts limit:5 %}
<div class="post">
  <h1><a href="{{post.url}}">{{ post.title }}</a></h1>
  <p class="meta">published on {{post.date | date: "%b %d, %Y"}} by {{post.author}}</p>
  {{ post.content }}
  <a href="{{ post.url }}#disqus_thread">View Comments</a>
</div>
{% endfor %}

<!-- disqus -->
<script type="text/javascript">
//<![CDATA[
(function() {
		var links = document.getElementsByTagName('a');
		var query = '?';
		for(var i = 0; i < links.length; i++) {
			if(links[i].href.indexOf('#disqus_thread') >= 0) {
				query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
			}
		}
		document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/paolodona/get_num_replies.js' + query + '"></' + 'script>');
	})();
//]]>
</script>
